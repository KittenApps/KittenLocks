[build]
    publish = "public"
    command = "npm run build"

[[headers]]
    for = "/service-worker.js"
    [headers.values]
        cache-control = 'no-cache'

[[headers]]
    for = "/workbox-*.js"
    [headers.values]
        cache-control = 'no-cache'

[[headers]]
    for = "/static/js/sw_push.js"
    [headers.values]
        cache-control = 'no-cache'

[[redirects]]
    from = "/static/*"
    to = "/static/:splat"
    status = 200
    force = true

[[redirects]]
    from = "/*"
    to = "/index.html"
    status = 200
