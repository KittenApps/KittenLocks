[build]
    publish = "public"
    command = "npm run build"

[functions]
  directory = "SuperKittenBot"

[[redirects]]
    from = "https://kittenlocks.netlify.app/*"
    to = "https://www.kittenlocks.de/:splat"
    status = 301
    force = true

[[headers]]
    for = "/service-worker.js"
    [headers.values]
        cache-control = 'no-cache'

[[headers]]
    for = "/workbox-*.js"
    [headers.values]
        cache-control = 'no-cache'

[[headers]]
    for = "/static/js/sw_push.js"
    [headers.values]
        cache-control = 'no-cache'

[[redirects]]
    from = "/*"
    to = "/index.html"
    status = 200
